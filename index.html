<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Pereira">
    <meta name="Description" content="Encontre informaçoes sobre qualquer país!">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="fontvendor/css/all.css">
    <title>PaisesDoMundo</title>
</head>
<body>
    <div class="navbar" >
        <i class="fas fa-bars"></i>
    </div>

    <div>

        <nav id="navMenuPrincipal">
            <ul id="ulMenu">
                <li class="liMenu">
                    <a id="informaçoes">INFORMAÇÕES</a>
                </li>

                <li class="liMenu">
                    <a id="Referencias">ATRIBUIÇOES</a>
                </li>

                <li class="liMenu">
                    <a id="API">API</a>
                </li>

                <li class="liMenu">
                    <a id="Programador">PROGRAMADOR</a>
                </li>
            </ul>
        </nav>

    </div>

    <header>
        <img id="logoGlobo" src="assets/img/globo.svg" alt="LogoGlobo">
    </header>

    <main>

        <div id="divAreaInformaçoes">

            <button id="areaInformaçoes"><div id="textoMovel"></div></button>
 
            </div>
 

        <section id="SectionPrincipalPesquisa">
           
           <img class="vazio" src="assets/img/Vazio.svg" alt="CampoPaisVazio"/>

           <input id="inputPrincipal" type="text">
           
           <button id="buttonPesquisar">Pesquisar</button>

        </section>
        
        <section>
            <div>
                <img src="" alt="">
            </div>
        </section>

        <button class="titulo">Informações Gerais</button>

        <section class="sectionResultado">

            <ul class="ulDados">

                <li class="liDados">
                    <a>Nome</a>
                    <div class="divInformaçao">
                        <p id="name"></p>
                    </div>
                </li>
    
                <li class="liDados">
                    <a>Area</a>
                    <div class="divInformaçao">
                        <p id="territorio"></p>
                    </div>
                </li>
    
                <li class="liDados">
                    <a>Língua Falada</a>
                    <div class="divInformaçao">
                        <p id="lingFalada"></p>
                    </div>
                </li>

            </ul>

            <ul class="ulDados">
    
                <li class="liDados">
                    <a>População</a>
                    <div class="divInformaçao">
                        <p id="populaçao"></p>
                    </div>
                </li>

                <li class="liDados">
                    <a>Capital</a>
                    <div class="divInformaçao">
                        <p id="capital"></p>
                    </div>
                </li>

                <li class="liDados">
                    <a>Região</a>
                    <div class="divInformaçao">
                        <p id="regiao"></p>
                    </div>
                </li>

            </ul>

        </section>
       
        <button class="titulo">Informações da Moeda</button>

        <section class="sectionResultado">

            <ul class="ulDados">

                <li class="liDados">
                    <a>Nome</a>
                    <div class="divInformaçao">
                        <p id="nameMoeda"></p>
                    </div>
                </li>
    
                <li class="liDados">
                    <a>Código</a>
                    <div class="divInformaçao">
                        <p id="codigo"></p>
                    </div>
                </li>

            </ul>

            <ul class="ulDados">
                
                <li class="liDados">
                    <a>Símbolo</a>
                    <div class="divInformaçao">
                        <p id="simbolo"></p>
                    </div>
                </li>

            </ul>

        </section>

        <button class="titulo">Território</button>

        <section class="sectionResultado">

            <ul class="ulDados">

                <li class="liDados">
                    <a>Fuso Horário</a>
                    <div class="divInformaçao">
                        <p id="fuso"></p>
                    </div>
                </li>
    
                <li class="liDados">
                    <a>Fronteiras</a>
                    <div class="divInformaçao">
                        <p id="fronteiras"></p>
                    </div>
                </li>

            </ul>

            <ul class="ulDados">
                
                <li class="liDados">
                    <a>Ìndice Gini</a>
                    <div class="divInformaçao">
                        <p id="gini"></p>
                    </div>
                </li>

            </ul>

        </section>
     
        <section class="sectionResultado">

            <ul class="ulDados">

                <li class="liDados" id="blocosRegionais">
                    <a>Blocos Regionais</a>
                    <div class="divInformaçao">
                        <p id="blocos"></p>
                    </div>
                </li>
            <ul/>
        </section>

    </main>

</body>
<script src="assets/js/script.js"></script>
</html>
